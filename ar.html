<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AR Rose Bouquet</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    .ar-root {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #cameraFeed {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #111;
    }
    #arCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .top-pill {
      position: fixed;
      left: 50%;
      top: calc(env(safe-area-inset-top) + 12px);
      transform: translateX(-50%);
      max-width: min(92vw, 560px);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.56);
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      z-index: 9;
    }
    .scan-reticle {
      position: absolute;
      left: 50%;
      top: 68%;
      width: min(52vw, 220px);
      aspect-ratio: 1;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.78);
      box-shadow: 0 0 18px rgba(255,255,255,0.55);
      z-index: 8;
      pointer-events: none;
      animation: pulse 1.8s ease-in-out infinite;
    }
    .scan-reticle::after {
      content: "";
      position: absolute;
      left: 10%;
      right: 10%;
      top: 50%;
      height: 2px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 14px rgba(255,255,255,0.8);
      animation: sweep 2.2s ease-in-out infinite;
    }
    .scan-reticle.hide { display: none; }
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 44%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: 7;
    }
    .back-btn {
      position: fixed;
      right: 12px;
      bottom: calc(env(safe-area-inset-bottom) + 12px);
      padding: 9px 12px;
      border: 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      color: #4b2c36;
      font-size: 0.82rem;
      font-weight: 600;
      z-index: 10;
    }
    .native-ar {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom) + 74px);
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }
    .native-ar a {
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #4b2c36;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      box-shadow: 0 10px 22px rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.04); opacity: 1; }
    }
    @keyframes sweep {
      0% { top: 12%; opacity: 0.2; }
      50% { top: 84%; opacity: 1; }
      100% { top: 12%; opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="ar-root">
    <video id="cameraFeed" autoplay muted playsinline></video>
    <canvas id="arCanvas"></canvas>
    <div class="vignette"></div>
    <div class="top-pill" id="surfaceHint">Opening camera...</div>
    <div class="scan-reticle" id="scanReticle"></div>
    <div class="native-ar" id="nativeAr">
      <a id="arIos" rel="ar" href="rose-bouquet.usdz">Open in AR (iOS)</a>
      <a id="arAndroid" href="#">Open in AR (Android)</a>
    </div>
    <button id="backBtn" class="back-btn" type="button">Back</button>
  </div>

  <script src="libs/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const cameraFeed = document.getElementById("cameraFeed");
    const canvas = document.getElementById("arCanvas");
    const hint = document.getElementById("surfaceHint");
    const reticle = document.getElementById("scanReticle");
    const backBtn = document.getElementById("backBtn");
    const arIos = document.getElementById("arIos");
    const arAndroid = document.getElementById("arAndroid");
    const nativeAr = document.getElementById("nativeAr");

    const modelGlb = "https://drive.google.com/uc?export=download&id=15EvfuuTwJAdjPye3_CVaPrendll-nPN4";
    const modelUsdz = "https://drive.google.com/uc?export=download&id=18xs54RzMq6uj1uh6OYt0Lx8YfeEqnx84";
    if (arIos) arIos.href = modelUsdz;
    if (arAndroid) {
      const title = "Rose Bouquet";
      arAndroid.href =
        "intent://arvr.google.com/scene-viewer/1.0" +
        `?file=${encodeURIComponent(modelGlb)}` +
        `&mode=ar_preferred` +
        `&title=${encodeURIComponent(title)}` +
        "#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;" +
        `S.browser_fallback_url=${encodeURIComponent(modelGlb)};end;";
    }
    const ua = navigator.userAgent || "";
    const isiOS = /iphone|ipad|ipod/i.test(ua);
    const isAndroid = /android/i.test(ua);
    if (nativeAr) {
      if (isiOS) {
        if (arAndroid) arAndroid.style.display = "none";
      } else if (isAndroid) {
        if (arIos) arIos.style.display = "none";
      }
    }

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html?scene=birthday";
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(52, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0.65, 5.8);

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace || undefined;

    const hemi = new THREE.HemisphereLight(0xffeef3, 0x133322, 0.9);
    scene.add(hemi);
    const key = new THREE.DirectionalLight(0xffffff, 1.15);
    key.position.set(2, 3, 4);
    scene.add(key);
    const fill = new THREE.DirectionalLight(0xffb9c9, 0.55);
    fill.position.set(-3, 1, 2);
    scene.add(fill);

    const bouquetRoot = new THREE.Group();
    bouquetRoot.position.set(0, -1.3, 0);
    bouquetRoot.visible = false;
    scene.add(bouquetRoot);

    const texLoader = new THREE.TextureLoader();
    const bouquetTex = texLoader.load("bouquet-ref.png");
    bouquetTex.colorSpace = THREE.SRGBColorSpace || undefined;
    bouquetTex.anisotropy = 4;
    const bouquetMat = new THREE.MeshBasicMaterial({
      map: bouquetTex,
      transparent: true,
      alphaTest: 0.35,
      side: THREE.DoubleSide
    });
    const cardGeo = new THREE.PlaneGeometry(1.8, 2.2);
    const cardA = new THREE.Mesh(cardGeo, bouquetMat);
    const cardB = new THREE.Mesh(cardGeo, bouquetMat);
    cardA.rotation.y = Math.PI / 10;
    cardB.rotation.y = -Math.PI / 10;
    bouquetRoot.add(cardA, cardB);

    const wrapMat = new THREE.MeshStandardMaterial({
      color: 0xffe2ef,
      roughness: 0.7,
      metalness: 0
    });
    const wrap = new THREE.Mesh(new THREE.ConeGeometry(0.75, 1.1, 20, 1, true), wrapMat);
    wrap.position.set(0, -0.55, -0.12);
    wrap.rotation.x = Math.PI;
    bouquetRoot.add(wrap);

    const ribbonMat = new THREE.MeshStandardMaterial({
      color: 0xc2143a,
      roughness: 0.4,
      metalness: 0.05
    });
    const ribbon = new THREE.Mesh(new THREE.TorusGeometry(0.28, 0.045, 14, 40), ribbonMat);
    ribbon.position.set(0, -0.45, 0.2);
    ribbon.rotation.x = Math.PI / 2.2;
    bouquetRoot.add(ribbon);

    const textCanvas = document.createElement("canvas");
    textCanvas.width = 1024;
    textCanvas.height = 256;
    const textCtx = textCanvas.getContext("2d");
    textCtx.fillStyle = "rgba(255,255,255,0.96)";
    textCtx.beginPath();
    const r = 100;
    textCtx.moveTo(12 + r, 32);
    textCtx.arcTo(1012, 32, 1012, 224, r);
    textCtx.arcTo(1012, 224, 12, 224, r);
    textCtx.arcTo(12, 224, 12, 32, r);
    textCtx.arcTo(12, 32, 1012, 32, r);
    textCtx.closePath();
    textCtx.fill();
    textCtx.fillStyle = "#a3082f";
    textCtx.font = "bold 104px Arial";
    textCtx.textAlign = "center";
    textCtx.textBaseline = "middle";
    textCtx.fillText("Forever Flower", 512, 128);
    const textTexture = new THREE.CanvasTexture(textCanvas);
    const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true });
    const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.9, 0.48), textMat);
    textPlane.position.set(0, -0.05, 0.7);
    bouquetRoot.add(textPlane);

    let placed = false;
    let startMs = performance.now();

    function render(now) {
      const t = now * 0.001;

      if (placed) {
        bouquetRoot.rotation.y = Math.sin(t * 0.8) * 0.08;
        bouquetRoot.position.y = -1.45 + Math.sin(t * 1.35) * 0.03;
      }

      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", onResize);

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        cameraFeed.srcObject = stream;
        await cameraFeed.play();
        hint.textContent = "Move phone slowly to find a flat surface...";
        setTimeout(() => {
          hint.textContent = "Surface found. Placing your bouquet.";
        }, 1800);
        setTimeout(() => {
          placed = true;
          bouquetRoot.visible = true;
          reticle.classList.add("hide");
          hint.textContent = "AR bouquet ready: Forever Flower";
        }, 3600);
      } catch (err) {
        hint.textContent = "Camera blocked. Allow camera to view the AR bouquet.";
      }
    }

    startCamera();
  </script>
</body>
</html>
